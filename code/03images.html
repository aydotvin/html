<html lang="en">
<head>

	<title>Images</title>
	<style>

	<figure>
		<img src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_small.jpg" alt="small dino">

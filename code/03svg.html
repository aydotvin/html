<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SVG</title>
	</head>
	<body>
		<h2>Added via img tag.</h2>
		<img src="./assets/images/sample_svg.svg" alt="test tubes" width="50" />
		<hr />

		<h2>Added via svg tag.</h2>
		<svg version="1.1" baseProfile="full" width="50" height="100" xmlns="http://www.w3.org/2000/svg">
			<rect width="100%" height="100%" fill="black" id="test" />
			<circle cx="25" cy="25" r="10" fill="blue" />
		</svg>
		<hr />

		<h2>Added via iframe tag.</h2>
		<iframe src="./assets/images/sample_svg.svg" width="50" sandbox>
			<img src="./assets/images/fallback.png" alt="test tubes" />
		</iframe>

		<script>
			const test = document.getElementById("test");
			test.style.fill = "orange";
		</script>
	</body>
</html>

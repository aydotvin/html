<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Videos</title>
	</head>
	<body>
		<h2>Single format</h2>
		<video src="./assets/videos/rabbit320.webm" controls autoplay muted preload="auto">
			<p>
				Your browser doesn't support HTML video. Here is a
				<a href="./assets/videos/rabbit320.webm">link to the video</a> instead.
			</p>
		</video>

		<h2>Multiple formats</h2>
		<video controls poster="./assets/images/ghost2.jpg" loop width="400" height="400" style="object-fit: cover;">
			<source src="./assets/videos/rabbit320.mp4" type="video/mp4" />
			<source src="./assets/videos/rabbit320.webm" type="video/webm" />
			<track label="English" kind="subtitles" srclang="en" src="subtitle file here" default />
			<p>
				Your browser doesn't support HTML video. Here is a
				<a href="./assets/videos/rabbit320.mp4">link to the video</a> instead.
			</p>
		</video>
	</body>
</html>
